<!doctype html>
<html>
<head>
    <title>Add a Student</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <h1>Add a Student</h1>
    <form action="/add" method="post">
        
        <input type="text" name="student_name" placeholder="Student_name">
        <br>
        <input type="text" name="student_year" placeholder="Student_year">
        <br>

        <input type="radio" name="lab" value="finshed lab">finshed lab
        <input type="radio" name="lab" value="didnt finshed">didnt finshed
        <input type="submit" value="Submit">
        
    </form>
</body>
</html>
